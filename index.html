<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #ff9a9e;
    --bg2: #fecfef;
    --accent: #ff6b81;
    --accent-dark: #e0405a;
    --white: #fff;
  }
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    font-family:"Nunito",sans-serif;
    overflow:hidden;
  }
  .card{
    width:min(860px,92vw);
    height:420px;
    border-radius:24px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(6px);
    box-shadow:0 12px 30px rgba(0,0,0,0.12);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    padding:32px;
  }
  .message{
    font-family:"Great Vibes",cursive;
    font-size:74px;
    color:var(--white);
    text-shadow:0 6px 18px rgba(0,0,0,0.14);
    animation: floatText 4s ease-in-out infinite;
    z-index:5;
  }
  .heart{
    position:relative;
    display:inline-block;
    width:44px; height:38px;
    transform:rotate(-45deg);
    margin-left:10px;
    animation: beat 1s infinite;
  }
  .heart::before,.heart::after{
    content:""; position:absolute;
    width:44px; height:44px; border-radius:50%;
    background:linear-gradient(180deg,var(--accent),var(--accent-dark));
    top:-22px; left:0;
  }
  .heart::after{ left:22px; top:0; }
  /* floating hearts */
  .floating{position:absolute;inset:0;z-index:2;pointer-events:none;}
  .floating i{
    position:absolute;width:18px;height:16px;transform:rotate(-45deg);
    animation: floatUp linear infinite;opacity:0.9;
  }
  .floating i::before,.floating i::after{
    content:"";position:absolute;width:18px;height:18px;border-radius:50%;
    background:linear-gradient(180deg,var(--accent),var(--accent-dark));
  }
  .floating i::after{left:9px;top:2px;}
  .floating i:nth-child(1){left:15%;bottom:8%;animation-duration:7s;}
  .floating i:nth-child(2){left:30%;bottom:4%;animation-duration:6s;}
  .floating i:nth-child(3){left:55%;bottom:12%;animation-duration:9s;}
  .floating i:nth-child(4){left:70%;bottom:6%;animation-duration:8s;}
  .floating i:nth-child(5){left:85%;bottom:3%;animation-duration:7s;}
  /* surprise message */
  .surprise{
    position:absolute;
    bottom:20px;
    font-size:28px;
    font-weight:700;
    color:var(--white);
    opacity:0;
    transform:scale(0.3);
    animation: reveal 2s ease-out forwards;
    animation-delay:4s; /* appears after 4 seconds */
    text-shadow:0 6px 14px rgba(0,0,0,0.25);
  }
  /* animations */
  @keyframes beat{
    0%,100%{transform:rotate(-45deg) scale(1);}
    30%{transform:rotate(-45deg) scale(1.2);}
    60%{transform:rotate(-45deg) scale(0.95);}
  }
  @keyframes floatUp{
    0%{transform:translateY(0) rotate(-45deg);opacity:1;}
    100%{transform:translateY(-420px) rotate(-45deg);opacity:0;}
  }
  @keyframes floatText{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
  }
  @keyframes reveal{
    0%{opacity:0;transform:scale(0.3) translateY(20px);}
    60%{opacity:1;transform:scale(1.2) translateY(0);}
    100%{opacity:1;transform:scale(1) translateY(0);}
  }
  @media(max-width:520px){.message{font-size:46px;}}
</style>
</head>
<body>
  <div class="card">
    <div class="floating"><i></i><i></i><i></i><i></i><i></i></div>
    <div class="message">I Meow You üòΩ<span class="heart"></span></div>
    <div class="surprise">üíù You are my everything üíù</div>
  </div>
</body>
</html>
